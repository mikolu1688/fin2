<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3311331007 期末專案</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="hero-section">
    <h1>行動與通訊單頁網站</h1>
    <p>探索我們的互動世界</p>
</header>

<!-- 行動互動 -->
<section id="movement" class="section">
    <h2>✨ 行動元素 - 滾動效果</h2>
    <div id="moving-box" class="box">我會隨著你捲動頁面而移動！</div>
    <p>請試著上下捲動頁面</p>
</section>

<!-- 裝置互動 -->
<section id="device" class="section">
    <h2>📷 裝置互動 - 相機與麥克風</h2>
    <button id="btn-device">啟用相機與麥克風</button>
    <p id="device-status"></p>
    <br>
    <video id="video" autoplay playsinline width="320"></video>
</section>

<!-- 行動專屬功能 -->
<section id="mobile-only" class="section">
    <h2>📱 行動專屬互動</h2>
    <p id="mobile-message"></p>
    <button id="mobile-btn" style="display:none;">行動裝置專屬按鈕</button>
</section>

<!-- 表單通訊 -->
<section id="communication" class="section">
    <h2>💬 通訊元素 - 聯絡我們</h2>
    <form id="contact-form">
        <div class="form-group">
            <label for="name">姓名:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="message">訊息:</label>
            <textarea id="message" rows="5" required></textarea>
        </div>
        <button type="submit">發送訊息</button>
        <p id="form-status" class="status-message"></p>
    </form>
</section>

<!-- 即時聊天 -->
<section id="chat-section" class="section">
    <h2>💬 即時訊息聊天</h2>
    <div id="chat-box"></div>
    <form id="chat-form">
        <input type="text" id="chat-input" placeholder="輸入訊息..." required>
        <button type="submit">送出</button>
    </form>
</section>

<footer>
    <p>&copy; 2025 互動式網站範例</p>
</footer>

<script src="script.js"></script>
</body>
</html>
